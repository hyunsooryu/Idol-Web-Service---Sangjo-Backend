<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/vue/2.5.16/vue.min.js"></script>
    <script src="/webjars/axios/0.27.2/dist/axios.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/login.css" rel="stylesheet">
    <script>
        let renderJson = [(${renderJson})];
    </script>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/img/gsshop.png" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <form action="/admin/login" method="post" onsubmit="return false;" id="loginForm">
            <input type="text" id="login" class="fadeIn second" name="id" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="pw" placeholder="password">
            <input id="btn1" type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <form action="/files/upload" method="post" id="fileUploadForm" style="display:none;" enctype="multipart/form-data">
            <input type="file" id="file" class="fadeIn second" name="file" placeholder="login">
            <input id="btn2" type="submit" class="fadeIn fourth" value="Upload">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">

        </div>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
